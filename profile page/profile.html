<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/med7fre.css">
    <link rel="shortcut icon" href="./pfm-photos/pfm-logo.ico.png" type="image/x-icon">
</head>
<body>
    <main class="container-fluid">
        <div class="container-xl main-wrap mb-5 pb-5">
            <div class="row-sm">
                <div>
                    <a href="./dashboard.html" class="text-decoration-none"><i class="fa-solid fa-person-walking-arrow-loop-left" style="color: #0e0e0e;"></i> Go back</a>
                </div>
            </div>
            <div class="container-sm">
                <div class="row-sm mb-3">
                    <h4 class="display-5 py-2 text-center">My Profile <i class="fa-solid fa-user" style="color: rgb(22,75,96);"></i></h3>
                </div>
                <div class="row-sm w-50 mb-3">
                    <div class="card" style="width: 10rem;align-items: center;">
                        <img src="user_img.webp" class="card-img-top" alt="User Image">
                      </div>
                      <div style="text-align: center;">
                          <label  class="mt-3">Upload Profile Photo : </label>
                          <input type="file" name="" id="">
                      </div>
                    </div>
                </div>
                <div class="row-sm  w-50 ">
                    <form action="./dashboard.html">
                        <div class="input-group mb-2 profile-entry">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" aria-label="First name" class="form-control">
                            <input type="text" aria-label="Last name" class="form-control">
                        </div>
                        <div class="input-group mb-2 flex-nowrap profile-entry">
                            <span class="input-group-text" id="addon-wrapping">Age</span>
                            <input type="text" class="form-control" placeholder="Enter your age here" aria-label="Age" aria-describedby="addon-wrapping">
                            <span class="input-group-text" id="addon-wrapping">years</span>
                        </div>
                        <h6 class="text-center">Gender : </h6> 
                        <div class="row-sm d-flex justify-content-evenly mb-3 profile-entry">
                            <input type="radio" class="btn-check" name="gender" id="week-outlined" autocomplete="off" checked>
                            <label class="btn btn-primary btn-outline-light" for="week-outlined">Male</label>
                            
                            <input type="radio" class="btn-check" name="gender" id="month-outlined" autocomplete="off">
                            <label class="btn btn-primary btn-outline-light" for="month-outlined">Female</label>
                            
                            <input type="radio" class="btn-check" name="gender" id="year-outlined" autocomplete="off">
                            <label class="btn btn-primary btn-outline-light" for="year-outlined">Prefer Not to Say</label>
                        </div>
                        <div class="input-group mb-3 profile-entry">
                            <input type="email" class="form-control" placeholder="Enter email here" aria-label="email" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">example@gmail.com</span>
                        </div>
                        <div class="row mb-2 profile-entry">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Country" aria-label="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="State" aria-label="Last name">
                            </div>
                          </div>
                        <div>
                        <div class="row mb-3 profile-entry">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Pincode" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row-sm profile-entry">
                            <button class="btn btn-light btn-outline-primary" type="submit">Save Changes</button>
                            <button class="btn btn-danger btn-outline-light" type="reset">Reset Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <div class="container-fluid ">
            <h5 class="text-center">Ace the exam&copy;2024</h4>
        </div>
    </footer> -->

</body>
</html>
